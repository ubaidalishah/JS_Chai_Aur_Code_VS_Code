<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body style="background-color: #313131">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
    <script>
      function init() {
        let name = "ubaid";
        function display_name() {
          console.log(name);
          function inner_two() {
            console.log(name);
          }
          inner_two();
        }
        display_name();
      }
      init();
      //  the inner function have acces to the outer function scope so mean they are sharing the memory--lexical scoping
      //  and if you return the inner function to the outer then what would go to the memory the whole lexical scope would go there not only the inner function scope but also the outer function
    </script>
  </body>
  <script>
    // document.getElementById("orange").onclick = function () {
    //   document.body.style.backgroundColor = "orange";
    // };
    // document.getElementById("green").onclick = function () {
    //   document.body.style.backgroundColor = "green";
    // };
    function click_handler(color) {
      return function () {
        document.body.style.backgroundColor = `${color}`;
      };
    }
    document.getElementById("orange").onclick = click_handler("orange");
    document.getElementById("green").onclick = click_handler("green");
    // without closure the above is not possible
  </script>
</html>
