<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key-Press-Project</title>
  </head>
  <body style="background-color: #212121; color: #ffff">
    <div class="window">
      Press any key and you will see here which key have pressed
    </div>
    <div class="insert"></div>
  </body>
  <script>
    const insert = document.querySelector(".insert");
    window.addEventListener("keydown", function (e) {
      document.querySelector(".insert").innerHTML = e.key;
    });
  </script>
</html>
